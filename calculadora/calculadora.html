<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.estilo.css">
</head>
<body>
    <div class="fundo">
        <header><h1>PIETRO VICTOR</h1></header>
        <div class="calc"> <!--Esta é a div relacionada com toda a calculadora-->
            <h1>calculadora</h1> <!--Este é o título-->
            <p id="resultado">0</p> <!--Aqui é onde será mostrado o resultado-->
            <table> 
                <tr> <!--Esta é a primeira linha da calculadora-->
                    <td><button onclick="erase()">C</button></td>
                    <td><button onclick="backSpace()">back</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                    <td><button onclick="insert('*')">X</button></td>
                </tr>
                <tr> <!--Esta é a segunda linha da calculadora-->
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr> <!--Esta é a terceira linha da calculadora-->
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr> <!--Esta é a quarta linha da calculadora-->
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botaoIgual" onclick="calcular()">=</button></td> <!--Função calcular-->
                </tr>
                <tr> <!--Esta é a quinta linha da calculadora-->
                    <td colspan="2"><button class="botaoZero" onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                </tr>
            </table>    
        </div>

    </div>
    
</body>
<script src="calculadora.js"></script>
</html>
